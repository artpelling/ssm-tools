[project]
name = "ssm-tools"
version = "0.1.0"
description = "Python toolbox for state-space systems of acoustic systems."
readme = "README.md"
authors = [
    { name = "Art Pelling", email = "a.pelling@tu-berlin.de" }
]
requires-python = ">=3.13"
dependencies = [
    "h5py>=3.14.0",
    "irdl",
    "numpy>=2.3.3",
    "pyqt6>=6.9.1",
    "scipy>=1.16.2",
]

[project.scripts]
ssm-tools = "ssm_tools:main"

[project.optional-dependencies]
across = [
    "across",
]
pymor = [
    "pymor>=2025.1.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.13.0",
]

[tool.basedpyright]
venv = ".venv"
typeCheckingMode = 'off'

[tool.uv.sources]
irdl = { workspace = true }
across = { workspace = true }

[tool.uv.workspace]
members = ["packages/*"]

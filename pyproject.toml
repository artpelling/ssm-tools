[project]
name = "ssm-tools"
version = "0.1.0"
description = "Python toolbox for state-space systems of acoustic systems."
readme = "README.md"
authors = [
    { name = "Art Pelling", email = "a.pelling@tu-berlin.de" }
]
requires-python = ">=3.13"
dependencies = [
    "across",
    "irdl",
    "pyqt6>=6.9.1",
]

[project.scripts]
ssm-tools = "ssm_tools:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "ruff>=0.13.0",
]

[tool.basedpyright]
venv = ".venv"
typeCheckingMode = 'off'

[tool.uv.sources]
across = {workspace = true}
irdl = {workspace = true}
pyfar = {path = '../pyfar', editable=true}

[tool.uv.workspace]
members = ["packages/*"]

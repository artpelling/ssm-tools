[project]
name = "ssm-tools"
version = "0.1.0"
description = "Python toolbox for reduced order modelling of acoustic systems"
readme = "README.md"
authors = [
    { name = "Art Pelling", email = "a.pelling@tu-berlin.de" }
]
requires-python = ">=3.13"
dependencies = [
    "irdl",
    "pooch>=1.8.2",
    "pyfar>=0.7.3",
    "tqdm>=4.67.1",
]

[project.scripts]
ssm-tools = "ssm_tools:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
lint = [
    "ruff>=0.13.0",
]

[tool.uv.sources]
across = {workspace = true}
irdl = {workspace = true}

[tool.uv.workspace]
members = ["packages/across", "packages/irdl"]

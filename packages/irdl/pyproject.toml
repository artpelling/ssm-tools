[project]
name = "irdl"
version = "0.1.0"
description = "Python package to download and process impulse response datasets."
readme = "README.md"
authors = [
    { name = "Art Pelling", email = "a.pelling@tu-berlin.de" }
]
requires-python = ">=3.13"
dependencies = [
    "h5py>=3.14.0",
    "pooch>=1.8.2",
    "pyfar>=0.7.3",
    "tqdm>=4.67.1",
    "typer>=0.17.4",
]
license = "MIT"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
irdl = "irdl.main:app"
